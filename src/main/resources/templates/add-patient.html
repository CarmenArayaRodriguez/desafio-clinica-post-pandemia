<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Agregar Nuevo Paciente</h1>
    <form th:action="@{/patients/add}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nombre del paciente">
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" th:field="*{rut}" id="rut" class="form-control" placeholder="RUT del paciente">
        </div>
        <div class="mb-3">
            <label for="condition" class="form-label">Condición</label>
            <input type="text" th:field="*{condition}" id="condition" class="form-control" placeholder="Condición médica">
        </div>
        <div class="mb-3">
            <label for="isHospitalized" class="form-label">Hospitalizado</label>
            <select th:field="*{isHospitalized}" id="isHospitalized" class="form-control">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
