<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Paciente</h2>
    <form th:action="@{/patients/edit}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" id="id" readonly>
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" th:field="*{rut}" class="form-control" id="rut">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="condition" class="form-label">Condición</label>
            <input type="text" th:field="*{condition}" class="form-control" id="condition">
        </div>
        <div class="mb-3">
            <label for="isHospitalized" class="form-label">Hospitalizado</label>
            <select th:field="*{isHospitalized}" class="form-control" id="isHospitalized">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <a href="/patients" class="btn btn-link">Cancelar</a>
</div>
</body>
</html>
